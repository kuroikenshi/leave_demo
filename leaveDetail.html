<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>价单详情</title>
		<link rel="stylesheet" href="vendor/weui/1.1.3/weui.min.css">
		<link rel="stylesheet" href="vendor/jquery-weui-1.2.1/jquery-weui.min.css">
		<link rel="stylesheet" href="assets/css/weui-my.css">

		<style>
		</style>
	</head>
	<body>
		<div class="container" id="container">
			<div class="page searchbar js_show">
				<div class="page__bd">
          
          <div class="weui-cells__title">
          	<p>假单详情</p>
          </div>
					<div class="weui-form-preview" style="margin-bottom: 30px;">
						<!-- <div class="weui-form-preview__hd">
							<em class="weui-form-preview__value" style="text-align: center;">
								假单详情
							</em>
						</div> -->
            
						<div class="weui-form-preview__bd">
              <div class="weui-form-preview__item">
              	<label class="weui-form-preview__label">假单类型</label>
              	<span class="weui-form-preview__value" prefor="leaveType">外出</span>
              </div>
              <div class="weui-form-preview__item">
              	<label class="weui-form-preview__label">申请类型</label>
              	<span class="weui-form-preview__value" prefor="appliUuid">都不能按时打卡</span>
              </div>
						</div><!-- END of .weui-form-preview__bd -->
            
						<div class="weui-form-preview__hd">
							<label class="weui-form-preview__label">有效时间</label>
							<em class="weui-form-preview__value"><span prefor="hours">24</span>小时</em>
						</div><!-- END of .weui-form-preview__hd -->
            
						<div class="weui-form-preview__bd">
							<div class="weui-form-preview__item">
								<label class="weui-form-preview__label">开始时间</label>
								<span class="weui-form-preview__value" prefor="startTime">2018-12-12 09:00</span>
							</div>
							<div class="weui-form-preview__item">
								<label class="weui-form-preview__label">结束时间</label>
								<span class="weui-form-preview__value" prefor="endTime">2018-12-14 18:00</span>
							</div>
							<div class="weui-form-preview__item">
								<label class="weui-form-preview__label">请假理由</label>
								<span class="weui-form-preview__value" prefor="reason">新员工培训</span>
							</div>
            	<div class="weui-form-preview__item">
                <label class="weui-form-preview__label">申请人</label>
                <span class="weui-form-preview__value" prefor="xxx">张露</span>
              </div>
						</div><!-- END of .weui-form-preview__bd -->
            
            <div class="weui-form-preview__bd">
            	<div class="weui-form-preview__item">
            		<label class="weui-form-preview__label">审批流程</label>
            		<span class="weui-form-preview__value" prefor="xxx">
            			员工申请: <span>张露</span><br>
            			小组长审批: <span>吕阳</span><br>
            			总监审批: <span>丁盛</span><br>
            			员工确认: <span>张露</span><br>
            		</span>
            	</div>
            </div><!-- END of .weui-form-preview__bd -->
            
            <div class="weui-form-preview__bd">
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">当前流程</label>
                <span class="weui-form-preview__value" prefor="xxx">
                  总监审批: <span>丁盛</span><br>
                </span>
            	</div>
            </div><!-- END of .weui-form-preview__bd -->
          </div>
          
          <div class="weui-cells__title">
          	<p>排班详情</p>
          </div>
          <div class="weui-form-preview">
            <div class="weui-form-preview__bd">
            	<div class="weui-form-preview__item">
            		<label class="weui-form-preview__label">2018-12-12<br>09:00~18:00</label>
            		<span class="weui-form-preview__value" prefor="xxx">
                  工作日 - 正常<br>
                  8h
                </span>
            	</div>
            </div><!-- END of .weui-form-preview__bd -->
            <div class="weui-form-preview__bd">
            	<div class="weui-form-preview__item">
            		<label class="weui-form-preview__label">2018-12-13<br>09:00~18:00</label>
            		<span class="weui-form-preview__value" prefor="xxx">
                  工作日 - 正常<br>
                  8h
                </span>
            	</div>
            </div><!-- END of .weui-form-preview__bd -->
            <div class="weui-form-preview__bd">
            	<div class="weui-form-preview__item">
            		<label class="weui-form-preview__label">2018-12-14<br>09:00~18:00</label>
            		<span class="weui-form-preview__value" prefor="xxx">
                  工作日 - 正常<br>
                  8h
                </span>
            	</div>
            </div><!-- END of .weui-form-preview__bd -->
					</div>





				</div>
			</div>

		</div>

		<script src="vendor/weuijs/1.1.4/weui.js"></script>
		<script src="vendor/jquery/jquery-1.11.0.min.js"></script>
		<script src="vendor/jquery-weui-1.2.1/jquery-weui.js"></script>
		<script src="assets/js/common.js"></script>

		
	</body>
</html>
